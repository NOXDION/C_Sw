<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="inicio-platzi">
            <span>¿Que dia comenzaste en platzi?</span>
            <input type="date" id="inicio-platzi">
        </label>
        <label for="horario">
            <span>¿En que horario estudias?</span>
            <input type="time" id="horario">
        </label>
        <input type="submit">
    </form>

    <br>
    
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>Dia</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        <input type="submit">
    </form>

    <br>

    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="calendario">
        </label>
        <input type="submit">
    </form>

    <br>

    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>¿Cual es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>¿Cual es tu pais?</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="codigopostal">
            <span>¿Cual es tu codigo postal?</span>
            <input type="text" name="codigopostal" id="codigopostal" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>

</body>
</html>
